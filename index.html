<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="resources\style.css">
    <title>Drum Kit</title>
</head>

<body>
    <div id="drum-kit">
        <div id="button-container">
            <div id="left-side-drums">
                <button class="drum-button left-side-drum" name="a">a</button>
                <button class="drum-button left-side-drum" name="s">s</button>
                <button class="drum-button left-side-drum" name="d">d</button>
                <button class="drum-button left-side-drum" name="f">f</button>
            </div>

            <div id="right-side-drums">
                <button class="drum-button right-side-drum" name="j">j</button>
                <button class="drum-button right-side-drum" name="k">k</button>
                <button class="drum-button right-side-drum" name="l">l</button>
                <button class="drum-button right-side-drum" name=";">;</button>
            </div>
        </div>
    </div>

    <script src="resources/script.js"></script>

</body>

</html>
